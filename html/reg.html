<body>
	
	<header>
			
		<ul>
			<a href="http://localhost:3000/home.html">

	<div class="container-wrapper">
		

		<div class="container-reg">
		
			<div class="registration-block">
			
			<h2>Регистрация</h2>
			    <form class="registration-form">
			      <div class="form-group">
			        <label for="username">Имя пользователя:</label>
			        <input type="text" id="username" name="username" placeholder="Zoha2400" required>
			      </div>
			      <div class="form-group">
			        <label for="email">Email:</label>
			        <input type="email" id="email" name="email" placeholder="email@gmail.com"  required>
			      </div>
			      <div class="form-group">
			        <label for="password">Пароль:</label>
			        <input type="password" id="password" name="password" placeholder="12345678" required>
			      </div>
			      <div class="form-group">
			        <button type="submit" class="reg-btn">Зарегистрироваться</button>
			      </div>
			    </form>				

			</div>			

		</div>


	</div>


	<footer>
